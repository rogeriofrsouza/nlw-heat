<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rogério Ferreira - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />  
    
    <link rel="preconnect" href="https://fonts.googleapis.com">  <!--Google fonts API-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo Rocketseat" />
          </span>
          <img id="userImage" src="https://lorempixel.com/185/185/people/" alt="Foto pessoal" />
        </div>

        <h1 id="userName"></h1>
        <a id="userLink" href="" target="_blank">
          <img src="images/github.svg" alt="ícone GitHub" />
          <span id="userLogin"></span>
        </a>
        <p id="userBio"></p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="" target="_blank">
              <img src="images/youtube.svg" alt="ícone Youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="" target="_blank">
              <img src="images/facebook.svg" alt="ícone Facebook"/>
            </a>
          </li>
          <li class="instagram">
            <a href="" target="_blank">
              <img src="images/instagram.svg" alt="ícone Instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="" target="_blank">
              <img src="images/twitter.svg" alt="ícone Twitter"/>
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
